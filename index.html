<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Drum Kit</title>
    <!-- Varela Round Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- My JS -->
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="keys">
      <div class="key clap">
        <h1>A</h1>
        <p>Clap</p>
      </div>
      <div class="key hihat">
        <h1>S</h1>
        <p>Hihat</p>
      </div>
      <div class="key kick">
        <h1>D</h1>
        <p>Kick</p>
      </div>
      <div class="key openhat">
        <h1>F</h1>
        <p>Openhat</p>
      </div>
      <div class="key boom">
        <h1>G</h1>
        <p>Boom</p>
      </div>
      <div class="key ride">
        <h1>H</h1>
        <p>Ride</p>
      </div>
      <div class="key snare">
        <h1>J</h1>
        <p>Snare</p>
      </div>
      <div class="key tom">
        <h1>K</h1>
        <p>Tom</p>
      </div>
      <div class="key tink">
        <h1>L</h1>
        <p>Tink</p>
      </div>
    </div>
  </body>
</html>
